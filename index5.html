<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let Diadasemana = 9;
        let verdade = true;

        switch (Diadasemana){
            case 1:
                console.log("Domingo");
                break
            case 2:
                console.log("Segunda-feira");
                break
            case 3:
                console.log("Terça-feira");
                break 
            case 4:
                console.log("Quarte-feira");
                break  
            case 5:
                console.log("Quinta-feira");
                break 
            case 6:
                console.log("Sexta-feira");
                break
            case 7:
                console.log("Sábado");
                break
            case 8:
                console.log("Dia fora do tempo");
                break
            case 9:
                if( verdade ) {
                    console.log(" Dia do lixo ")
                }
            
                default:
                console.log("Dia inválido");
        }           
    </script>
    
</body>
</html>
